<!DOCTYPE html>
<html>
   <head>
      <title>Canvas</title>
   <body>
         <canvas id="myCanvas" width="600" height="800" style="border:1px solid #000000;">
         </canvas> 
         <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var radius = 50;
            var counter = 0;
            function delay(time) {
               return new Promise(resolve => setTimeout(resolve, time));
            }
            function draw()
            {
               ctx.beginPath();
               ctx.arc(250,250,radius,0,2*Math.PI,true);
               ctx.strokeStyle="blue";
               ctx.stroke();

               counter+=1;
               if (counter % 2 == 0)
               {
                  ctx.fillStyle = "green";
                  ctx.fill();
                  requestAnimationFrame(draw);
               }
               else 
               {
                  ctx.fillStyle = "blue";
                  ctx.fill();
                  requestAnimationFrame(draw);
               }
               delay(1000);
            }
            while(1)
            {
               draw();
            }
         </script> 
   </body>
</html>

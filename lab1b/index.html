<!DOCTYPE html>
<html>
   <body>
      <p>
         <canvas id="myCanvas" width="600" height="800" style="border:1px solid #000000;">
         </canvas> 
         <script>
            var canvas = document.getElementById("myCanvas");
               ctx = canvas.getContext("2d");
            canvas.width = 600;
            canvas.height = 800;
            var cW = canvas.width,
               cH = canvas.height;
            
            ctx.fillStyle = "blue" || "#000";
            ctx.fillRect(0, 0, cW, cH);
            ctx.fill();
         
            ctx.beginPath();
            ctx.fillStyle = "green" || "#FFF";
            ctx.shadowBlur = 5;
            ctx.shadowColor = "#FFF";
            ctx.arc(cW / 2, cH / 2, 50, 0, 2 * Math.PI, false);
            ctx.fill();
            ctx.closePath();
         </script> 
      </p>
   </body>
</html>
